<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Roms Selector with Video folder Comparator</title>
        <link rel="stylesheet" href="../assets/css/todolist.css" >
        <link rel="stylesheet" href="../assets/css/formComponets.css" >
        <link rel="stylesheet" href="../assets/css/style.css" >
        <link rel="stylesheet" href="../assets/css/font-awesome.min.css" >
    </head>
    <body>
        <div class="form-page">
            <div class="form">
                <button id="select-directory">Seleciona el directorio de videos</button>
                <span id="directoryInfo" class="hidden"></span>
                <div id="action-elements" class="div2of2 paddingTop15 hidden">
                    <button id="load-directory" class="blue-background">Cargar</button>
                </div>
            </div>
            <div id="todo-list" class="container">
                <h1>Lista de juegos a cargar</h1>
                <div class="items">

                    <h2 class="done" aria-hidden="true">Done</h2>
                    <h2 class="undone" aria-hidden="true">Not Done</h2>
                </div>
            </div>
        </div>
    </body>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="../assets/js/jquery.min.js"></script>
        <script src="../assets/js/functions.js"></script>
    <script>if (window.module) module = window.module;</script>
</html>
